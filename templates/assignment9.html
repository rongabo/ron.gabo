<body>
{% set page_name = 'Assignment 9' %}
{% include 'header.html' %}
{% if users is defined %}
<ul>
    {% for user in users %}
    <li>{{user}}</li>
    {% endfor %}
</ul>
{% else %}
    <h1>Search User</h1>
<form method="GET" action="/assignment9">
    <label for="nameSearch">Name To Search</label>
    <input name="name" type="text" id="nameSearch">
    <br>
    <br>
    <input type="submit">
</form>
</body>
{% endif %}
{% if userName == None %}
<h1>Register</h1>
<form method="POST" action="/assignment9">
    <label for="name">Your name</label>
    <input name="name" type="text" id="name">
    <br>
    <br>
    <label for="userName">Your userName</label>
    <input name="userName" type="text" id="userName">
    <br>
    <br>
    <input type="submit">
</form>
{% endif %}

{% if userName!= None %}
<form method="GET" action="/logout">
    <input type="submit" value="logout">
</form>
{% endif %}
